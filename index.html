<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="estilo/style.css">
<link rel="shortcut icon" href="imagens/ggicon2.png" type="image/x-icon">
<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
<title>Hello you</title>


<style>
/* Container cora√ß√µes de fundo */
.container-coracoes {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
}

/* Cora√ß√µes de fundo */
.coracao {
    position: absolute;
    bottom: 0;
    font-size: 24px;
    color: #ff4d6d;
    opacity: 0;
}

/* Cora√ß√µes do bot√£o */
.coracao-btn {
    position: absolute;
    font-size: 18px;
    pointer-events: none;
    color: #fff;
}

/* Letras do t√≠tulo */
.titulo span {
    display: inline-block;
    opacity: 0;
}

/* Para garantir que conte√∫do fique vis√≠vel */
#conteudo1 {
    position: relative;
    z-index: 1;
}


</style>
</head>
<body>

<main>
    <div id="conteudo1" data-aos="fade-left" data-aos-delay="1500" data-aos-duration="1000">
        <h1 class="titulo">Aceita ir ao cinema comigo?</h1>
        <div class="botoes">
            <button class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">N√ÉO</button>
        </div>
    </div>

    <img src="imagens/Captura_de_tela-2025-04-19-removebg.png" alt="" class="pulsando">

    <div id="meu-player">
        <p style="color: #2355dd;">üéµ Tocar m√∫sica</p>
        <button id="play-btn">‚ñ∂Ô∏è Tocar</button>
        <audio id="audio" src="midia/Trendformusicü§çüá≤üá∫_7301787242425535749.mp3" loop></audio>
    </div>
</main>

<div class="container-coracoes"></div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<script>
// ======= Fun√ß√µes de bot√µes =======
function sim() {    
    alert("Voc√™ aceitou sair comigo! :) ‚ù§Ô∏è");
    location.href = "https://youtu.be/cfJ4_bucHQk?si=Kviofe3iSe0lhx20";
}

function desvia(btn) {
    btn.style.position = 'absolute';
    btn.style.top = geraPosicao(10, 92);
    btn.style.left = geraPosicao(10, 92);
}

function geraPosicao(min, max) {
    return (Math.random() * (max - min) + min) + "%";
}

// Player de √°udio
const btn = document.getElementById('play-btn');
const audio = document.getElementById('audio');
btn.addEventListener('click', () => {
    if (audio.paused) { audio.play(); btn.textContent = '‚è∏Ô∏è Pausar'; }
    else { audio.pause(); btn.textContent = '‚ñ∂Ô∏è Tocar'; }
});

// ======= AOS =======
AOS.init();

// ======= Cora√ß√µes de fundo =======
const container = document.querySelector(".container-coracoes");
function criarCoracao() {
    const coracao = document.createElement("span");
    coracao.classList.add("coracao");
    coracao.innerHTML = "‚ù§Ô∏è";
    coracao.style.left = Math.random() * 100 + "vw";
    coracao.style.fontSize = (20 + Math.random() * 30) + "px";
    container.appendChild(coracao);

    anime({
        targets: coracao,
        translateY: -window.innerHeight - 100,
        opacity: [0,1,0],
        duration: 4000 + Math.random()*2000,
        easing: "easeInOutQuad",
        complete: () => coracao.remove()
    });
}
setInterval(criarCoracao, 600);

// ======= Letra por letra da esquerda para direita =======
const titulo = document.querySelector(".titulo");
titulo.innerHTML = titulo.textContent.replace(/\S/g, "<span>$&</span>");
const letras = document.querySelectorAll(".titulo span");
letras.forEach(l => l.style.opacity = 0);

anime.timeline()
.add({
    targets: ".titulo span",
    opacity: [0,1],
    duration: 800,
    delay: anime.stagger(80),
    easing: "linear"
});

// ======= Loop de cora√ß√µes enquanto mouse est√° no bot√£o SIM =======
const botaoSim = document.querySelector("button[onclick='sim()']");
let loopCoracoes;

botaoSim.addEventListener("mouseenter", () => {
  loopCoracoes = setInterval(() => {
    criarCoracaoBtn(botaoSim);
  }, 200);
});

botaoSim.addEventListener("mouseleave", () => { 
  clearInterval(loopCoracoes); 
});

function criarCoracaoBtn(botao) {
  const coracao = document.createElement("span");
  coracao.classList.add("coracao-btn");
  coracao.innerHTML = "ü§ç";
  document.body.appendChild(coracao);

  // pega posi√ß√£o do bot√£o
  const rect = botao.getBoundingClientRect();
  coracao.style.left = rect.left + rect.width/2 + "px"; // centro do bot√£o
  coracao.style.top  = rect.top + rect.height/2 + "px"; // centro do bot√£o

  anime({
    targets: coracao,
    translateX: (Math.random() - 0.5) * 80, // espalha horizontal
    translateY: (Math.random() - 1) * 150, // sobe
    opacity: [1, 0],
    scale: [0.6, 1.5],
    duration: 1500 + Math.random() * 500,
    easing: "easeOutCubic",
    complete: () => coracao.remove()
  });
}


</script>

</body>
</html>
